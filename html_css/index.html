<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Table</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: lightgray;
        }
    </style>
</head>
<body>

    <h2>Employee Table</h2>

    <table>
        <!-- Table Header -->
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Department</th>
            </tr>
        </thead>    

        <!-- Table Body -->
        <tbody>
            <tr>
                <td>1</td>
                <td>John Doe</td>
                <td>HR</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Jane Smith</td>
                <td>IT</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Putin</td>
                <td>Army</td>
            </tr>
        </tbody>

        <!-- Table Footer -->
        <tfoot>
            <tr>
                <td colspan="3">Total Employees: 2</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
